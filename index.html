	<body>
		<table height="100%" cellSpacing="0" cellPadding="0" width="100%" border="0">
			<tr>
				<td class="leftNaviBoder" width="20%">
					<table id="Table1" height="20%" cellSpacing="0" cellPadding="0" width="100%" border="0">
						<tr>
							<td class="spacer1"></td>
						</tr>
						<tr>
							<td class="sidelinksHeader">Object Palette</td>
						</tr>
						<tr>
							<td class="spacer"></td>
						</tr>
						<tr>
							<td id="boderCell">
								<!--Left panel for Palette and Lists //-->
								<div id="leftPanel" style="WIDTH: 100%; HEIGHT: 100%" align="center">
									<div id="ObjPalette" style="WIDTH: 100%; POSITION: relative; HEIGHT: 100%"></div>
								</div>
							</td>
						</tr>
					</table>
					
				</td>
				<td class="middleContentBoder" width="80%">
					<table cellSpacing="0" cellPadding="0" width="100%" border="0">
						<tr>
							<td id="Contenter">
								<table cellSpacing="0" cellPadding="0" width="100%" border="0">
									<TBODY>
										<tr>
											<td class="tabcontainer" colSpan="2">
												<table cellSpacing="0" cellPadding="0" width="100%">													
													<TR>
														<TD>
															<!--Canvas Scroller//-->
															<div id="_CanvasScroller_" style="OVERFLOW: auto; WIDTH: 100%; POSITION: relative; HEIGHT: 450px; BACKGROUND-COLOR: white;">
																<!--Canvas//-->
																<div class="SPLearning-graphics" id="_RoutesetCanvas_" style="WIDTH: 100%; POSITION: absolute; HEIGHT: 100%;">
																	<!--Layer for drawing grids, immediately after the end of TAG, Draw the grids //-->
																	<div id="_RoutesetCanvasGrid_" style="LEFT: 0px; WIDTH: 100%; TOP: 0px; HEIGHT: 100%"></div>
																</div>
																<script language="javascript">																
																	var slots = [];
																	var players = [];	
																	var tcd=null;
																	var rsxml=null;
																	var gr=null;
																	function buildRsCanvas()
																	{																				
																		//////////////////////////////////////////////////////
																		tcd=new SPLearning.TextComboList();
																		for (var i=0; i<6;i++)
																		{	tcd.insertDestinationData(i , "destination " +i);
																			tcd.insertDecisionData(i , "decision " +i);
																		}
																		//////////////////////////////////////////////////////
																		rsxml=new SPLearning.RSXMLTree();
																		gr=new SPLearning.Graphics(_RoutesetCanvasGrid_);
																		gr.createRSObjPalette(ObjPalette);	
																		//SPLearning.screenLayout.BasicEnhancedTollfree.prototype.setDate(YAHOO.util.Dom.get(__txtCreationDate),new Date());
																	}
																	
																	function getXML(){
																		alert(rsxml.generateXMLStream());
																	}
																	
																	YAHOO.util.Event.addListener(window, "load", buildRsCanvas);	
																</script>
															</div>
														</TD>
													</TR>
													<TR>
														<TD><INPUT class="primaryButton" onclick="javascript:getXML()" type="button" value="GetXML" name="Submit"></TD>
													</TR>
												</table>
											</td>
										</tr>
									</TBODY>
								</table>
							</td>
						</tr>
